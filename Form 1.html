<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form 1</title>
</head>
<body bgcolor="pink">
	<h2 align="center" style="font-family: Algerian; color: white";>Student Registration Form</h2>
	<form>
	<table cellspacing="10" width="50%" align="center" cellpadding="18">
		<tr>
			<td>Roll No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Roll No." class="form-control" required></td>
		</tr>
		<tr>
			<td>Enrollment No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Enrollment" class="form-control" required></td>
		</tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Name" class="form-control" required></td>
		</tr>
		<tr>
			<td>Branch</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Branch" class="form-control"required></td>
		</tr>
		<tr>
			<td>Semester</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Branch" class="form-control"required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter Mobile" class="form-control" required></td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td>:</td>
			<td><input type="Email" name="" placeholder="Enter Email" class="form-control" required></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td>:</td>
			<td><input type="date" name="" placeholder="Enter BirthDate" class="form-control" required></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td>
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Blood Group</td>
			<td>:</td>
			<td><select id="Blood Group">
				  <option value="Select Blood Group">Select Blood Group</option>
				  <option>A+</option>
				  <option>A-</option>
				  <option>B+</option>
				  <option>B-</option>
				  <option>O+</option>
				  <option>O-</option>
				  <option>AB+</option>
				  <option>AB-</option>		
			    </select></td>
		</tr>
		<tr>
			<td>City</td>
			<td>:</td>
			<td><select>
				  <option value="Select City">Select City</option>
				  <option>Rajkot</option>
				  <option>Ahmedabad</option>
				  <option>Surat</option>
				  <option>Baroda</option>
				  <option>Anand</option>
				  <option>Bharuch</option>
			    </select></td>
		</tr>
		<tr>
			<td>College</td>
			<td>:</td>
			<td><input type="text" name="" placeholder="Enter College" class="form-control" required></td>
		</tr>
		<tr>
			<td>Address</td>
			<td>:</td>
			<td><textarea cols="70" rows="5" required></textarea></td>
		</tr>
		<tr>
			<td><button type="Submit">Submit</button></td>
		</tr>
	</table>
</form>

</body>
</html>
